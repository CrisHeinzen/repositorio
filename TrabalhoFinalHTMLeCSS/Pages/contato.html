<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amantes de café home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/Aulas_CSS/Exercios/TrabalhoFinalHTMLeCSS/Styles/styles.css">

</head>

<body>

    <header class="head-foot">
        <div>
            <a href="index.html">
                <img src="/Aulas_CSS/Exercios/TrabalhoFinalHTMLeCSS/images/coffee-beans.png" alt="logo principal">
            </a>
        </div>
        <nav class="nav-foot-style">

            <a href="index.html"><span>Home</span></a>

            <a href="sobre.html"><span>Sobre</span></a>

            <a href="galeria.html"><span>Estilos</span></a>

            <a href="tabela.html"><span>Preparo</span></a>

            <a href="contato.html"><span>Contato</span></a>

        </nav>
    </header>

    <main class="container">
        <h1>Vamos conversar?</h1>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Seu nome</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputemail4" class="form-label">Seu E-mail</label>
                <input type="email" class="form-control" id="inputemail4">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected class="form-select">Escolha...</option>
                    <option selected class="form-select">Santa Catarina</option>
                    <option selected class="form-select">Paraná</option>
                    <option selected class="form-select">Rio Grande do Sul</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Gosta de café?
                    </label>
                </div>
            </div>

            <div>
                <div>
                    <h4>gostou do nosso site?</h4>
                </div>
                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Sim</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Não</label>
                </div>

                <br>
                <p>Tem alguma sugestão, crítica ou elogio? Fique a vontade para nos enviar:</p>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comentários</label>
                </div>


            </div>



            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

    </main>

    <footer>

        <div class="nav-foot-style head-foot">
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-whatsapp"></i></a>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
